<div class="button-container">
  <button class="btn btn-success" *ngIf="!hasStarted" (click)="startMigration()">Start</button>
</div>
<div class="offcanvas-popup card border-0 shadow-lg d-flex flex-column align-items-start" *ngIf="showOffcanvas">
  <div class="d-flex w-100 align-items-center justify-content-between">
  
    <div class="d-flex align-items-center justify-content-center text-white rocket-container">
      <i class="bi bi-rocket-fill me-2 fs-3"></i> 
    </div>

    <div class="d-flex flex-column align-items-start ms-4" style="width: 92%;">
 
      <span class="text-truncate">Migrating Data to selected environment</span>

   
      <div class="w-100 d-flex align-items-center mt-2">
        <div class="progress w-100">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
               role="progressbar" 
               [style.width.%]="progress" 
               [attr.aria-valuenow]="progress" 
               aria-valuemin="0" 
               aria-valuemax="100"></div>
        </div>
        <span class="ms-3">{{progress}}%</span>
      </div>
    </div>
  </div>

  <button *ngIf="showToggleButton" class="btn btn-secondary  position-absolute top-0 end-0 " (click)="toggleOffcanvas()">
    <i class="bi bi-chevron-down"></i>
  </button>
</div>


<button *ngIf="showToggleButton && !showOffcanvas" class="btn btn-secondary position-absolute bottom-0 end-0 mb-1 " (click)="toggleOffcanvas()">
  <i class="bi bi-chevron-up"></i>
</button>
